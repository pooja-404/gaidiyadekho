<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Card</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .vehicle-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 10px;
        width: 100%;
        transition: transform 0.3s;
      }

      .vehicle-card:hover {
        transform: translateY(-10px);
      }
      .modal {
        position: fixed;
        top: 29%;
        left: 0;
        z-index: 1050;
        display: none;
        width: 100%;
        height: 100%;
        overflow: hidden;
        outline: 0;
      }
      .vehicle-card img {
        width: 55%;
        height: auto;
        border-radius: 4px;
        cursor: pointer; /* Add cursor pointer to indicate clickable */
      }
      .vehicle-info {
        padding-left: 10px;
        width: 50%;
        font-weight: 600;
      }

      .vehicle-info h3 {
        margin: 0 0 10px;
        font-size: 15px;
        font-weight: 600;
      }

      .vehicle-info p {
        margin: 5px 0;
        color: #000;
        font-size: 12px;
        font-weight: 600;
      }

      .additional-info {
        margin-top: 10px;
        display: flex;
        justify-content: space-around;
      }

      .additional-info p {
        margin: 5px 0;
        font-weight: 600;
        font-size: 13px;
      }

      p img {
        width: 14px !important;
      }

      input {
        padding: 10px;
      }

      a {
        margin: 5px 0;
        color: white !important;
        background: #000080;
        font-weight: 600;
        text-decoration: none;
        padding: 2px 0;
        border-radius: 20px;
        justify-content: space-around;
        font-size: 12px;
        display: flex;
        max-width: 120px;
        align-items: center;
      }

      a span {
        border: 2px solid white;
        border-radius: 50%;
        padding: 2px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .modal-body img {
        width: 100%;
        transition: transform 0.3s;
        cursor: pointer;
      }

      .carousel-inner img {
        width: 100%;
        height: auto;
      }

      .zoomed {
        transform: scale(1.5);
        z-index: 10;
        position: relative;
      }

      h4 {
        font-size: 18px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 my-3">
          <div class="vehicle-card">
            <div style="display: flex">
              <img
                src="./assets/images/external1.jpeg"
                alt="Vehicle Image"
                data-toggle="modal"
                data-target="#vehicleModal"
              />
              <div class="vehicle-info">
                <h3>Vehicle Model</h3>
                <p>
                  Expected Price:
                  <span style="color: rgb(231, 25, 25)">â‚¹10000</span>
                </p>
                <p>Year: 20XX</p>
                <p>Fuel Type: Diesel</p>
              </div>
            </div>
            <div class="additional-info">
              <p><img src="./assets/images/yard.svg" alt="svg" /> Yard Name</p>
              <p><img src="./assets/images/user.svg" alt="svg" /> City</p>
              <p>
                <img src="./assets/images/fuelflash.svg" alt="svg" /> Yes/No
              </p>
              <p><img src="./assets/images/share.svg" alt="svg" /> Share</p>
            </div>
            <div
              style="
                width: 100%;
                background-color: white;
                display: flex;
                border: 2px solid black;
                color: white;
                border-radius: 4px;
                margin-top: 5px;
              "
              class="mx-1"
            >
              <input
                type="number"
                class="input-field py-1 border-0 w-100"
                placeholder="Offer Your Price"
                style="border-radius: 4px; font-weight: 600"
              />
              <button
                style="
                  border: 0;
                  font-size: 14px;
                  font-weight: 600;
                  color: white;
                  background-color: rgb(203, 6, 6);
                "
                class="py-1 px-4"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="vehicleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="vehicleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header p-2">
            <h4 class="mb-0">Vehicle Modal</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Carousel -->
            <div id="carouselExampleIndicators" class="carousel slide">
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="1"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="2"
                ></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./assets/images/external1.jpeg"
                    alt="Vehicle Image 1"
                    class="zoomable"
                    style="height: 200px; border-radius: 4px"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/images/external2.jpeg"
                    alt="Vehicle Image 2"
                    class="zoomable"
                    style="height: 200px; border-radius: 4px"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/images/external3.jpeg"
                    alt="Vehicle Image 3"
                    class="zoomable"
                    style="height: 200px; border-radius: 4px"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev bg-transparent"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next bg-transparent"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <!-- End Carousel -->
            <!-- Add more details about the vehicle here -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".zoomable").forEach((img) => {
          img.addEventListener("click", function () {
            this.classList.toggle("zoomed");
          });
        });
        // Close zoomed image when clicking outside of it
        document.addEventListener("click", function (event) {
          const zoomedImages = document.querySelectorAll(".zoomable.zoomed");
          zoomedImages.forEach((img) => {
            if (!img.contains(event.target)) {
              img.classList.remove("zoomed");
            }
          });
        });
      });
    </script>
  </body>
</html>
