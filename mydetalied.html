      body {
        justify-content: center;

        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        font-family: Arial, sans-serif;

      .scooter-cardslide-slide {
        text-align: center;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 10px;
        max-width: 300px;
        margin: 5px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .scooter-cardslide-slide:hover {
        transform: scale(1.05);
      }

      .scooter-image {
        max-width: 100%;
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 20px;
      }

      .scooter-name {
        font-size: 14px;
        font-weight: bold;
      }

      .scooter-price {
        font-size: 13px;
        color: #555;
        margin-top: 10px;
        font-weight: 700;
      }

      .search-container {
        position: relative;
        display: flex;
        align-items: center;
        background-color: black;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 8px 5px;
      }

      .search-icon {
        background-color: transparent;
        border: none;
        cursor: pointer;
        outline: none;
      }

      .search-icon i {
        font-size: 20px;
        color: white !important;
        transition: color 0.3s;
      }

      .search-icon:hover i {
        color: black;
      }

      .search-input {
        width: 0;
        padding-top: 5px;
        padding-bottom: 5px;
        border: none;
        outline: none;
        border-radius: 2px;
        transition: width 0.4s ease-in-out;
        opacity: 0;
      }

      .search-container.active .search-input {
        width: 177px;
        opacity: 1;
        margin-left: 10px;
      }

      .search-input:focus {
        width: 200px;
      }
    </style>
  </head>

    <script>
      function viewDetails(scooterName) {
        location.href = `truckdetails.html?scooter=${scooterName}`;
      }

      document
        .querySelector(".search-icon")
        .addEventListener("click", function () {
          const searchContainer = document.querySelector(".search-container");
          const searchInput = document.querySelector(".search-input");

          searchContainer.classList.toggle("active");
          if (searchContainer.classList.contains("active")) {
            searchInput.focus();
          } else {
            searchInput.value = ""; // Clear the search input when closing
          }
        });
