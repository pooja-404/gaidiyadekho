<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      html,
      body {
        position: relative;
        height: 100%;
        background-color: #f5efef;
        font-family: Arial, Helvetica, sans-serif;
      }
      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        height: 200px;
        text-align: center;
        font-size: 15px;
        background: #c7deed;
        border-radius: 12px !important;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
      }
      .swiper-pagination-bullet-active {
        background: white;
      }
      .swiper-pagination-bullet {
        background: whitesmoke;
      }
      .container {
        max-width: 290px;
        padding: 20px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 0 4px 4px #ccc;
        margin-right: 12px;
        margin-left: 12px;
      }
      .d-flex {
        display: flex;
      }
      .min-vh-100 {
        min-height: 100vh;
      }
      .align-items {
        align-items: center;
      }
      .justify-center {
        justify-content: center;
      }
      .bg-img {
        background-image: url(./assets/image/car1.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border-radius: 4px;
      }
      .bg-img2 {
        background-image: url(./assets/image/car2.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border-radius: 4px;
      }
      .bg-img3 {
        background-image: url(./assets/image/car3.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border-radius: 4px;
      }
      .text-white {
        color: white;
      }
      .justify-between {
        justify-content: space-between;
      }

      .mx-10 {
        max-width: 15px;
      }
      .mt-30 {
        margin-top: 30px;
      }
      .tabs {
        overflow: hidden;
      }

      .tabs button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 10px 8px;
        transition: 0.3s;
        font-size: 17px;
        color: black;
        margin-bottom: 15px;
      }

      .tabs button.active {
        border-bottom: 2px solid red;
        color: red;
        border-radius: 8px;
      }
      .tab-text {
        font-weight: 700;
        font-size: 16px;
      }
      .border-top {
        border-top: 1px solid gainsboro;
      }
      .border-bottom {
        border-bottom: 2px solid rgb(237, 230, 230);
      }
      .scroll {
        overflow-x: scroll;
        white-space: nowrap;
      }

      .tabcontent {
        display: none;
        padding: 20px;
        background-color: rgb(245, 242, 242);
        animation: fadeEffect 1s;
        border-radius: 8px;
      }
      @keyframes fadeEffect {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @media (min-width: 400px) {
        .container {
          max-width: 400px;
          padding-left: 12px;
          padding-right: 12px;
        }
        .scroll {
          overflow-x: auto;
          white-space: nowrap;
        }
      }
    </style>
  </head>

  <body>
    <section class="min-vh-100 d-flex align-items justify-center">
      <div class="container">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide bg-img text-white">Car</div>
            <div class="swiper-slide bg-img2 text-white">Car2</div>
            <div class="swiper-slide bg-img3 text-white">Car3</div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          dynamicBullets: true,
        },
      });
    </script>
  </body>
</html>
