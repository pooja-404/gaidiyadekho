<!DOCTYPE html>

    <title>Swiper Slider</title>
    <link

    />
    <style>
      .swiper-container {
        width: 100%;
        max-width: 800px; 
        margin: auto;
      }
      .swiper-slide {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .card {
        width: 48%; 
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 1px solid #ddd;
      }
      .card img {
        width: 100%;
        height: 258px;
      }
      .caption {
        padding: 10px;
      }
      h3 {
        font-size: 20px;
        margin-top: 5px;
      }
      p {
        margin-top: 5px;
      }
      .swiper-horizontal > .swiper-pagination-bullets,
      .swiper-pagination-bullets.swiper-pagination-horizontal,
      .swiper-pagination-custom,
      .swiper-pagination-fraction {
        bottom: var(--swiper-pagination-bottom, 273px) !important;
      }
      .swiper-pagination-bullet-active {
        background: black !important;
      }
    </style>
  </head>
