<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .tab-button {
      background: none;
      border: none;
      padding: 10px 10px;
      cursor: pointer;
      font-size: 14px;

      font-weight: 700;
    }

    .tab-button.active {
      border-bottom: 2px solid #000;
    }

    .product-highlights {
      text-align: center;
    }

    .banner-image {
      width: 100%;
      height: 176px;
      border-radius: 12px;
    }

    .product-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .detail img {
      width: 100%;
      height: 135px;
      border-radius: 12px;
    }

    .detail p {
      margin-top: 5px;
      font-size: 16px;
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .add-to-cart,
    .buy-now {
      padding: 10px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      flex: 1;
      margin: 0 5px;
      font-weight: 600;
    }

    .add-to-cart {
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
      border-radius: 8px;
    }

    .buy-now {
      background-color: #f0c14b;
      color: #000;
      border-radius: 8px;
    }
    .product-highlights {
      text-align: center;
    }

    .car-image {
      width: 100%;
      height: auto;
    }

    .color-scroll-container {
      display: flex;
      overflow-x: auto;
      padding: 5px 0;
      white-space: nowrap;
      margin-left: 1px;
    }

    .color-image {
      height: 52px;
      width: 74px;
      /* margin: 2px; */
      /* border-radius: 4px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); */
      cursor: pointer;
    }

    .swiper-container {
      width: 100%;
      margin: 0 auto;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 178px;
      border-radius: 12px;
    }
  </style>
  <body>
    <div class="container">
      <div id="details" class="section product-highlights">
        <img
          src="./assets/images/proimg1.jpg"
          alt="Product Banner"
          class="banner-image"
        />
        <div class="product-details">
          <div class="detail">
            <img src="./assets/images/procar2.jpg" alt="Detail 1" />
            <p>Typhoon Silver</p>
          </div>
          <div class="detail">
            <img src="./assets/images/procar3.jpg" alt="Detail 2" />
            <p>Tellurian Brown</p>
          </div>
          <div class="detail">
            <img src="./assets/images/procar4.jpg" alt="Detail 3" />
            <p>Starry Night</p>
          </div>
          <div class="detail">
            <img src="./assets/images/procar5.jpg" alt="Detail 4" />
            <p>Fiery Red Dual</p>
          </div>
          <div class="detail">
            <img src="./assets/images/procar6.jpg" alt="Detail 4" />
            <p>Atlas White</p>
          </div>
          <div class="detail">
            <img src="./assets/images/procar7.jpg" alt="Detail 4" />
            <p>Atlas White Dual Tone</p>
          </div>
        </div>
      </div>
      <div id="reviews" class="section" style="display: none">
        <h2>Reviews</h2>
        <p>No reviews yet.</p>
      </div>
      <div id="view-similar" class="section" style="display: none">
        <h2>Similar Products</h2>
        <p>No similar products found.</p>
      </div>

      <div id="exteriorCar1" class="swiper-container" style="padding-top: 20px">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              id="exteriorProductImage1"
              class="car-image"
              src="./assets/images/proimg1.jpg"
              alt="Car 1 Exterior"
            />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="colors" id="exteriorColors1">
        <div
          class="color-scroll-container"
         
        >
          <img
            class="color-image"
            src="./assets/images/procar2.jpg"
            onclick="changeCar(this, 'exteriorProductImage1')"
          />
          <img
            class="color-image"
            src="./assets/images/procar3.jpg"
            onclick="changeCar(this, 'exteriorProductImage1')"
          />
          <img
            class="color-image"
            src="./assets/images/procar4.jpg"
            onclick="changeCar(this, 'exteriorProductImage1')"
          />
          <img
            class="color-image"
            src="./assets/images/procar5.jpg"
            onclick="changeCar(this, 'exteriorProductImage1')"
          />
          <img
            class="color-image"
            src="./assets/images/procar6.jpg"
            onclick="changeCar(this, 'exteriorProductImage1')"
          />
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Tab functionality
        const tabButtons = document.querySelectorAll(".tab-button");
        const sections = document.querySelectorAll(".section");

        tabButtons.forEach((button) => {
          button.addEventListener("click", () => {
            // Remove active class from all buttons
            tabButtons.forEach((btn) => btn.classList.remove("active"));
            // Add active class to clicked button
            button.classList.add("active");

            // Show corresponding section
            const sectionId = button.textContent
              .toLowerCase()
              .replace(" ", "-");
            sections.forEach((section) => {
              section.style.display =
                section.id === sectionId ? "block" : "none";
            });
          });
        });

        // Default to showing the first section
        tabButtons[0].click();

        // Button actions
        document.querySelector(".add-to-cart").addEventListener("click", () => {
          alert("Item added to cart!");
        });

        document.querySelector(".buy-now").addEventListener("click", () => {
          alert("Proceeding to checkout!");
        });
      });
    </script>
    <script>
      function changeCar(element, imgId) {
        document.getElementById(imgId).src = element.src;
      }

      new Swiper("#exteriorCar1", {
        pagination: { el: ".swiper-pagination", clickable: true },
      });

      new Swiper("#exteriorCar2", {
        pagination: { el: ".swiper-pagination", clickable: true },
      });
    </script>
  </body>
</html>
