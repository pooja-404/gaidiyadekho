<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Change Animation</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .image-container {
        position: relative;
        width: 500px; /* Adjust width as needed */
        height: 300px; /* Adjust height as needed */
        margin-bottom: 20px;
      }

      .animated-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        border-radius: 100%;
      }

      .animated-image.show {
        opacity: 1;
      }

      h1 {
        font-size: 2em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="./assets/images/logo.png" alt="Vehicle 1" class="animated-image" />
      <img src="./assets/images/hero-logo.png" alt="Vehicle 2" class="animated-image" />
      <img src="./assets/images/bajaj-logo.png" alt="Vehicle 3" class="animated-image" />
      <!-- Add more vehicle images as needed -->
    </div>
    <h1>GaadiDekho</h1>

    <script>
      let currentIndex = 0;
      const images = document.querySelectorAll(".animated-image");

      function changeImage() {
        images[currentIndex].classList.remove("show");
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add("show");
      }

      setInterval(changeImage, 1000); // Change image every second

      // Initialize the first image as visible
      images[currentIndex].classList.add("show");
    </script>
  </body>
</html>
