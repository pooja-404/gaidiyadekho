    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .cardslide-slides {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 10px;
      }

      .cardslide-slide {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        width: 100%;
        margin: 10px;
        position: relative; /* For positioning the expandable content */
      }

      .cardslide-slide:hover {
        transform: scale(1.05);
      }

      .cardslide-slide img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
      }

      .cardslide-slide-header {
        position: absolute;
        top: 10px;
        right: 10px;
        /* display: flex;
        justify-content: space-between;
        width: calc(100% - 20px); */
        z-index: 10; /* Make sure the buttons are above other content */
      }

      .like-button,
      .share-button {
        background-color: white; /* Semi-transparent background */
        color: #fff;
        border: none;
        border-radius: 100%;
        cursor: pointer;
        width: 30px;
        height: 30px;
        font-size: 12px;
        margin-left: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .like-button:hover,
      .share-button:hover {
        background-color: rgba(0, 0, 0, 0.8); /* Darker on hover */
      }

      .cardslide-slide-content {
        padding: 15px;
        position: relative;
      }

      .cardslide-slide-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0px;
        flex-direction: column;
        gap: 4px;
      }

      .cardslide-slide-title {
        font-size: 28px;
        margin: 0;
        font-weight: 700;
        text-align: center;
        text-transform: capitalize;
        margin-top: -15px;
      }

      .cardslide-slide-price {
        font-size: 16px;
        color: rgb(205, 10, 10);
        font-weight: 600;
        margin: 0 !important;
      }

      .cardslide-slide-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .cardslide-slide-info p {
        font-size: 15px;
        color: #312f2f;
        font-weight: 600;
        padding-top: 2px;
        margin-bottom: 5px;
        margin-top: -15px;
      }

      .cardslide-slide-extras {
        margin-top: 15px;
      }

      .extra-item {
        margin-bottom: 15px;
      }

      .extra-item h4 {
        font-size: 18px;
        margin: 0;
        font-weight: 700;
        color: #333;
        margin: 0;
      }

      .extra-item p {
        font-size: 14px;
        color: #555;
        margin: 5px 0;
        margin: 0;
      }
      /* Expandable Section Styles */
      .expandable-content {
        display: none;
        /* padding: 10px; */
        /* border-top: 1px solid #ddd;

        /* padding: 10px; */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        text-align: center;
        /* width: 100%; */
        font-weight: 600;
        margin-top: 10px;
        color: black;
      }
      .variant-button {
        background-color: rgb(209, 8, 8);
        color: #fff;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        text-align: center;
        width: 100%;
        font-weight: 600;
      }
      p {
        margin: 0;
        margin-top: 6px;
        font-weight: 600;
      }
    </style>

    <script>
      document.querySelectorAll(".expand-button").forEach((button) => {
        button.addEventListener("click", function () {
          const expandableContent = this.closest(
            ".cardslide-slide"
          ).querySelector(".expandable-content");
          const isVisible = expandableContent.style.display === "block";

          // Close all expandable content sections
          document
            .querySelectorAll(".expandable-content")
            .forEach((content) => {
              content.style.display = "none";
            });

          // If the clicked section was not visible, open it
          if (!isVisible) {
            expandableContent.style.display = "block";
          }
        });
      });
