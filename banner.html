<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GaadiDekho Logo</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .logo h1 {
        font-size: 8vw; /* Adjust the font size as needed */
        font-weight: bold;
        background-size: cover;
        -webkit-background-clip: text;
        color: transparent;
        text-align: center;
        transition: background 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <h1 id="logo-text">GaadiDekho</h1>
    </div>

    <script src="script.js">
            const images = [
          './assets/images/hero13.png',
          'vehicle2.jpg',
          'vehicle3.jpg'
          // Add more image paths as needed
      ];

      let currentIndex = 0;
      const logoText = document.getElementById('logo-text');

      function changeBackgroundImage() {
          logoText.style.backgroundImage = `url(${images[currentIndex]})`;
          currentIndex = (currentIndex + 1) % images.length;
      }

      setInterval(changeBackgroundImage, 1000); // Change image every second

      // Initialize the first background image
      changeBackgroundImage();
    </script>
  </body>
</html>
