<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangular Partition Card</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      html,
      body {
        position: relative;

        background-color: #ddd;
        font-family: Arial, Helvetica, sans-serif;
      }
      .card {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: -50%;
        background: linear-gradient(to right, #21426f, #7bccfe);
        border-radius: 12px;
      }
      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        height: 150px;
        text-align: center;
        font-size: 11px;
        background: #fff;
        border-radius: 12px !important;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
      }
      .swiper-pagination-bullet-active {
        background: white;
      }
      .swiper-pagination-bullet {
        background: whitesmoke;
      }

      .custom-container {
        width: 400px;
        padding: 20px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 0 4px 4px #ccc;
        margin-right: auto;
        margin-left: auto;
      }
      .d-flex {
        display: flex;
      }
      .min-vh-100 {
        min-height: 100vh;
      }
      .align-items {
        align-items: center;
      }
      .justify-center {
        justify-content: center;
      }
      .bg-img {
        background-image: url(./assets/images/car1.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border-radius: 4px;
      }
      .bg-img2 {
        background-image: url(./assets/images/car2.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border-radius: 4px;
      }
      .bg-img3 {
        background-image: url(./assets/images/car3.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border-radius: 4px;
      }
      .text-white {
        color: white;
      }
      .justify-between {
        justify-content: space-between;
      }

      .mx-10 {
        max-width: 15px;
      }
      .mt-30 {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="custom-container">
      <div class="card">
        <div class="d-flex justify-between">
          <img src="./assets/images/card1.png" alt="card" style="width: 50%" />
          <img src="./assets/images/card2.png" alt="card" style="width: 50%" />
        </div>
        <img
          src="./assets/images/man.png"
          alt="man"
          style="
            width: 30%;
            transform: translateX(106%);
            margin-top: -169px;
            position: relative;
            z-index: 1;
          "
        />
      </div>
      <div style="transform: translateY(-8%); margin-left: 23%">
        <svg
          width="221"
          height="200"
          viewBox="0 0 221 570"
          fill="black"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line
            x1="3.19489"
            y1="568.936"
            x2="218.195"
            y2="1.93634"
            stroke="white"
            stroke-width="6"
          />
        </svg>
      </div>
      <!-- <div class="swiper mySwiper mt-30">
        <div class="swiper-wrapper">
          <div class="swiper-slide bg-img text-white">Car</div>
          <div class="swiper-slide bg-img2 text-white">Car2</div>
          <div class="swiper-slide bg-img3 text-white">Car3</div>
        </div>
        <div class="swiper-pagination"></div>
      </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          dynamicBullets: true,
        },
      });
    </script>
  </body>
</html>
