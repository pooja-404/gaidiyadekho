<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ce</title>
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        min-width: 360px;
        padding-left: 12px;
        padding-right: 12px;
        margin-right: auto;
        margin-left: auto;
      }

      .card {
        width: 120px;
        /* Fixed width for each card */
        height: 106px;
        /* Fixed height for each card */
        background: rgb(255, 253, 253);
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        /* Ensure no content overflows outside the card */
        padding: 10px;
        transition: 300ms linear;
      }

      p {
        font-size: 15px !important;
        text-align: center;
      }

      .card img {
        max-height: 200px;
        object-fit: contain;
        /* Maintain aspect ratio */
        padding-top: 10px;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body style="background: ghostwhite">
    <section style="display: flex; justify-content: center">
      <div class="container">
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
          "
        >
          <div class="card">
            <img
              src="./assets/images/ashok_leyland.jpg"
              alt="Honda"
              style="max-width: 66px; border-radius: 100%;"
            />
            <p style="font-weight: 700">Ashok Leyland</p>
          </div>
          <div class="card">
            <img
              src="./assets/images/BharatBenz_logo.jpg"
              alt="Hero"
              style="max-width: 98px"
            />
            <p style="font-weight: 700; margin-top: -3px">BHarat Benz</p>
          </div>
          <div class="card">
            <img
              src="./assets/images/eicher-logo.png"
              alt="Honda"
              style="max-width: 86px"
            />
            <p style="font-weight: 700">Eicher</p>
          </div>
        </div>
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding-top: 10px;
          "
        >
          <div class="card">
            <img
              src="./assets/images/forcemotors.jfif"
              alt="Honda"
              style="max-width: 60px; margin-top: 28px"
            />
            <p style="font-weight: 700; margin-top: 0; ">Force</p>
          </div>
          <div class="card">
            <img
              src="./assets/images/mahindra.jpg"
              alt="Hero"
              style="max-width: 106px; border-radius: 100%;"
            />
            <p style="font-size: 20px; font-weight: 700; margin-top: 32px">
              Mahindra Bus
            </p>
          </div>
          <div class="card">
            <img
              src="./assets/images/SMLISUZU.NS-5cc514af.png"
              alt="Honda"
              style="max-width: 105px"
            />
            <p style="font-size: 20px; font-weight: 700; margin-top: 55px">
             SML Isuza
            </p>
          </div>
        </div>
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding-top: 10px;
          "
        >
          <div class="card">
            <img
              src="./assets/images/tata motors.png"
              alt="Honda"
              style="max-width: 62px; background-color: white; margin-top: 20px"
            />
            <p style="font-weight: 700; margin-top: 13px">Tata Motors</p>
          </div>
          <div class="card">
            <img
              src="./assets/images/valvo.jpeg"
              alt="Hero"
              style="max-width: 71px; border-radius: 100%;"
            />
            <p style="font-size: 20px; font-weight: 700">Volvo</p>
          </div>
          <div class="card">
            <img
              src="./assets/images/JBM.png"
              alt="Honda"
              style="max-width: 73px"
            />
            <p style="font-size: 20px; font-weight: 700">JBM</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
