<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Selection</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5;
        flex-direction: column;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 360px;
        border-radius: 12px;
        margin: 20px;
        text-align: center;
        padding: 20px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .car-image {
        width: 100%;
        height: 200px;
        border-radius: 12px;
        object-fit: cover;
        margin-bottom: 15px;
        transition: transform 0.3s;
      }
      .car-image:hover {
        transform: scale(1.05);
      }
      h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
      }
      h3 {
        font-size: 20px;
        margin: 5px 0;
        color: #555;
      }
      p {
        margin: 5px 0;
        font-weight: 500;
        font-size: 16px;
        color: #777;
      }
      .color-image {
        height: 55px;
        width: 55px;
        margin: 4px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s;
      }
      .color-image:hover {
        transform: scale(1.1);
      }
      .swiper-container {
        width: 100%;
        max-width: 360px;
        margin: 0 auto 15px;
      }
      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 12px;
      }
      .vs-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
      }
      .vs-container img {
        width: 20%;
        height: 5px;
      }
      .vs-container h3 {
        display: inline-block;
        margin: 0 20px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <section style="background: rgb(203, 231, 243);">
      <div class="container">
        <div id="car1" class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                id="productImage1"
                class="car-image"
                src="./assets/image/car3.jpg"
                alt="Car 1"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="color-image"
                src="./assets/images/external2.jpeg"
                onclick="changeCar(this, 'productImage1', 'car1')"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="color-image"
                src="./assets/image/car2.jpg"
                onclick="changeCar(this, 'productImage1', 'car1')"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="color-image"
                src="./assets/image/car3.jpg"
                onclick="changeCar(this, 'productImage1', 'car1')"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="color-image"
                src="./assets/image/car1.jpg"
                onclick="changeCar(this, 'productImage1', 'car1')"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="color-image"
                src="./assets/image/sliderimg1.jpg"
                onclick="changeCar(this, 'productImage1', 'car1')"
              />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <h2>Exterior</h2>
        <h3>Vehicle Model 1</h3>
        <p>$20,000 - $30,000</p>
        <p>Variant Name 1</p>
      </div>

      <div class="vs-container">
        <img
          src="./assets/images/Line 1.png"
          alt="Line"
        />
        <h3>Vs</h3>
        <img
          src="./assets/images/Line 2.png"
          alt="Line"
        />
      </div>
      
      <div class="container">
        <div id="car2" class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                id="productImage2"
                class="car-image"
                src="./assets/images/external2.jpeg"
                alt="Car 2"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="color-image"
                src="./assets/images/external1.jpeg"
                onclick="changeCar(this, 'productImage2', 'car2')"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="color-image"
                src="./assets/images/external2.jpeg"
                onclick="changeCar(this, 'productImage2', 'car2')"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="color-image"
                src="./assets/images/external3.jpeg"
                onclick="changeCar(this, 'productImage2', 'car2')"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="color-image"
                src="./assets/image/car2.jpg"
                onclick="changeCar(this, 'productImage2', 'car2')"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="color-image"
                src="./assets/image/car1.jpg"
                onclick="changeCar(this, 'productImage2', 'car2')"
              />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <h2>Exterior</h2>
        <h3>Vehicle Model 2</h3>
        <p>$20,000 - $30,000</p>
        <p>Variant Name 2</p>
      </div>
    </section>
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      function changeCar(element, imgId, carType) {
        let imgSrc = element.getAttribute("src");
        document.getElementById(imgId).src = imgSrc;
      }

      var swiper1 = new Swiper("#car1", {
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        spaceBetween: 10,
      });

      var swiper2 = new Swiper("#car2", {
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        spaceBetween: 10,
      });
    </script>
  </body>
</html>
