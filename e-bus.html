<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWO VEHICHELS</title>
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }

      .container {
        min-width: 360px;
        padding-left: 12px;
        padding-right: 12px;
        margin-right: auto;
        margin-left: auto;
      }

      .card {
        width: 120px;
        height: 106px;
        background: rgb(255, 253, 253);
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        padding: 10px;
        transition: 300ms linear;
      }

      p {
        font-size: 15px !important;
        text-align: center;
        text-transform: capitalize;
      }

      .card img {
        max-height: 200px;
        object-fit: contain;
        /* Maintain aspect ratio */
        padding-top: 10px;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body style="background: ghostwhite">
    <section style="display: flex; justify-content: center">
      <div class="container">
        <h2 style="text-align: center;">Electric Bus</h2>
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
          "
        >
          <div class="card">
            <img
              src="./assets/images/tata motors.png"
              alt="Honda"
              style="max-width: 75px"
            />
            <p style="font-weight: 700">tata motors electric bus</p>
          </div>
          <div class="card">
            <img
              src="./assets/images/oltra.jpeg"
              alt="Hero"
              style="max-width: 63px"
            />
            <p style="font-weight: 700; margin-top: 7px">olectra bus</p>
          </div>
          <div class="card">
            <img
              src="./assets/images/eicher-logo.png"
              alt="Honda"
              style="max-width: 77px"
            />
            <p style="font-weight: 700">eicher electric bus</p>
          </div>
        </div>
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding-top: 10px;
          "
        >
          <div class="card">
            <img
              src="./assets/images/SWITCH.png"
              alt="Honda"
              style="max-width: 110px; margin-top: -16px"
            />
            <p style="font-weight: 700; margin-top: -42px">
              switch electric bus
            </p>
          </div>
          <div class="card">
            <img
              src="./assets/images/PMI.png"
              alt="Hero"
              style="max-width: 59px; border-radius: 100%;"
            />
            <p style="font-size: 20px; font-weight: 700; margin-top: 8px">
              PMI electric bus
            </p>
          </div>
          <div class="card">
            <img
              src="./assets/images/JBM.png"
              alt="Honda"
              style="max-width: 78px"
            />
            <p style="font-size: 20px; font-weight: 700;margin-top: -7px;">JBM electric bus</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
