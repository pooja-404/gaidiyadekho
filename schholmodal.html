<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Scene</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to top right, #a1c4fd, #c2e9fb);
        font-family: "Arial", sans-serif;
        overflow: hidden;
      
      }

      .scene {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow: hidden;
        height: 100vh;
      }

      .bg-img {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url(./assets/images/school.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .buses {
        display: flex;
        justify-content: space-around;
        width: 100%;
        position: absolute;
        bottom: 10%;
        animation: slideUp 1s ease-in-out;
      }

      .buses .bus {
        width: 120px;
        height: auto;
        border-radius: 5px;
        transition: transform 0.3s;
        /* position: absolute; */
      }

      .buses .bus:hover {
        transform: scale(1.1);
      }

      .market {
        position: absolute;
        top: 10%;
        right: 5%;
        animation: fadeIn 2s ease-in-out;
      }

      .market img {
        width: 250px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .people {
        position: absolute;
        bottom: 5%;
        left: 5%;
        display: flex;
      }

      .people .person {
        width: 100%;
        height: auto;
        margin: 0 15px;
        animation: run 5s linear infinite;
        border-radius: 50%;
        transition: transform 0.3s;
      }

      .people .person:hover {
        transform: scale(1.2);
      }

      @keyframes run {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(10vw);
        }
        51% {
          transform: translateX(-10vw);
        }
        100% {
          transform: translateX(0);
        }
      }

      @keyframes zoomIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes moveBus {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(50px, -50px);
        }
        50% {
          transform: translate(100px, 0);
        }
        75% {
          transform: translate(50px, 50px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-img">
        <h2>School</h2>
      <div class="buses">
        <img
          src="./assets/images/schoolbus.jpg"
          alt="Bus 1"
          class="bus bus1"
          style="width: 60%; height: auto"
        />
        <img
          src="./assets/images/schoolbus.jpg"
          alt="Bus 2"
          class="bus bus2"
          style="width: 60%; height: auto"
        />
        <img
          src="./assets/images/schoolbus.jpg"
          alt="Bus 3"
          class="bus bus3"
          style="width: 60%; height: auto"
        />
      </div>
      <!-- <div class="market">
        <img src="./assets/images/market.jpg" alt="Market" />
      </div> -->
      <div class="people">
        <img
          src="./assets/images/child1-removebg-preview.png"
          alt="Person 1"
          class="person"
        />
        <img
          src="./assets/images/child1-removebg-preview.png"
          alt="Person 2"
          class="person"
        />
        <img
          src="./assets/images/child2-removebg-preview.png"
          alt="Person 3"
          class="person"
        />
      </div>
    </div>
    <script src="scripts.js">
              document.addEventListener('DOMContentLoaded', (event) => {
        const buses = document.querySelectorAll('.bus');
        buses.forEach((bus, index) => {
          bus.style.animation = `moveBus 5s linear infinite ${index * 2}s`;
        });
      });
    </script>
  </body>
</html>
