<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Comparison</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        justify-content: space-around;
        margin: 20px;
      }

      .car-cardslide-slide {
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: center;
        width: 300px;
        height: 100%;
      }

      .car-image {
        width: 100%;
        height: 107px;
        cursor: pointer;
        border-radius: 8px;
      }
      h2 {
        padding: 0 5px;
        font-size: 16px;
      }
      p {
        font-size: 14px;
        font-weight: 600;
        color: red;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }

      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        border-radius: 8px;
      }

      .close {
        color: #fff;
        position: absolute;
        top: 15px;
        right: 35px;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }

      .caption {
        margin: 10px auto;
        text-align: center;
        color: #fff;
      }
      .vs {
        width: 40px;
        height: 40px;
        background: #111;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        margin: 0 20px;
        font-size: 16px;
        text-align: center;
        position: absolute;
        top: 13%;
        left: 44%;
        transform: translate(-50%, -50%);
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="car-cardslide-slide">
        <img
          src="./assets/images/external2.jpeg"
          alt="First Car"
          class="car-image"
          onclick="openModal('firstCarModal')"
        />
        <h2>Mahindra XUV 500</h2>
        <p>Price: $20,000</p>
      </div>
      <div class="car-cardslide-slide">
        <img
          src="./assets/images/external1.jpeg"
          alt="Second Car"
          class="car-image"
          onclick="openModal('secondCarModal')"
        />
        <h2>Mahindra XUV 500</h2>
        <p>Price: $25,000</p>
      </div>
    </div>

    <!-- Modal for First Car -->
    <div id="firstCarModal" class="modal">
      <span class="close" onclick="closeModal('firstCarModal')">&times;</span>
      <img class="modal-content" id="firstCarImage" />
      <div id="firstCarCaption" class="caption"></div>
    </div>
    <span class="vs">VS</span>
    <!-- Modal for Second Car -->
    <div id="secondCarModal" class="modal">
      <span class="close" onclick="closeModal('secondCarModal')">&times;</span>
      <img class="modal-content" id="secondCarImage" />
      <div id="secondCarCaption" class="caption"></div>
    </div>

    <script src="scripts.js">
            function openModal(modalId) {
          var modal = document.getElementById(modalId);
          modal.style.display = "block";
      }

      function closeModal(modalId) {
          var modal = document.getElementById(modalId);
          modal.style.display = "none";
      }

      // Close modal when clicking outside of the modal content
      window.onclick = function(event) {
          var modals = document.getElementsByClassName("modal");
          for (var i = 0; i < modals.length; i++) {
              if (event.target == modals[i]) {
                  modals[i].style.display = "none";
              }
          }
      }
    </script>
  </body>
</html>
