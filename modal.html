<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Comparison</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eef7f9;
        margin: 0;
        padding: 10px;
      }

      .car-comparison {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        max-width: 327px;
      }

      .car-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 45%;
        transition: transform 0.3s;
      }

      .car-card:hover {
        transform: scale(1.05);
      }

      .car-image {
        width: 100%;
        height: 100px;
        display: block;
      }

      .car-details {
        padding: 15px;
        text-align: center;
        background: linear-gradient(
          to right,
          #111112,
          #0a6c9e
        ); /* Unique gradient background */
      }

      .variant {
        font-size: 17px;
        margin: 0;
        font-weight: 600;
        color: white;
       
      }

      .price {
        font-size: 14px;
        color: white;
        font-weight: 500;
        margin-top: 5px;
        
      }
      h2 {
        font-weight: 900;
        font-size: 28px;
      }
      /* vbjnkml, */
      .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        max-width: 146px;
        margin: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
      }

      .card img {
        width: 100%;
        height: 110px;
      }

      .card-info {
        padding: 10px;
      }

      .variant {
        margin: 0;
        font-size: 13px;
        color: black;
        text-align: center;
        font-weight: 900;
      }

      .price {
        margin: 0;
        font-size: 13px;
        color: black;
        text-align: center;
        margin-top: 2px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Suzuki Two Wheeler</h2>
    <div class="container" style="display: flex; justify-content: center">
      <div class="car-comparison">
        <div class="car-card">
          <img
            src="./assets/images/Hero-Super-Splendor-Canvas-Black-1-2.avif"
            alt="Car 1"
            class="car-image"
          />
          <div class="car-details">
            <h2
              class="variant"
              style="
                font-size: 15px;
                margin: 0;
                font-weight: 600;
                color: white;
              
                text-wrap: nowrap;
              "
            >
              Variant: Model X
            </h2>
            <p
              class="price"
              style="
                font-size: 14px;
                color: white;
                font-weight: 500;
                margin-top: 5px;
                /* text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6),
                  -1px -1px 2px rgba(255, 255, 255, 0.4); */
                text-wrap: nowrap;
              "
            >
              Price: $40,000
            </p>
          </div>
        </div>
        <div class="car-card">
          <img src="./assets/images/bike2.avif" alt="Car 2" class="car-image" />
          <div class="car-details">
            <h2
              class="variant"
              style="
                font-size: 15px;
                margin: 0;
                font-weight: 600;
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6),
                  -1px -1px 2px rgba(255, 255, 255, 0.4); /* Unique text shadow */;
                  text-wrap: nowrap;
              "
            >
              Variant: Model X
            </h2>
            <p
              class="price"
              style="
                font-size: 14px;
                color: white;
                font-weight: 500;
                margin-top: 5px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6),
                  -1px -1px 2px rgba(255, 255, 255, 0.4); /* Unique text shadow */;
                  text-wrap: nowrap;
              "
            >
              Price: $40,000
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="display: flex; justify-content: center">
      <div class="card">
        <img src="./assets/images/bgbike.jpg" alt="Model X" />
        <div class="card-info">
          <h2 class="variant">Variant: Model X</h2>
          <p class="price">Price: $40,000</p>
        </div>
      </div>
      <div class="card">
        <img
          src="./assets/images/bkike2.webp"
          alt="Model X"
        />
        <div class="card-info">
          <h2 class="variant">Variant: Model X</h2>
          <p class="price">Price: $40,000</p>
        </div>
      </div>
    </div>
  </body>
</html>
